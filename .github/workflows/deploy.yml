name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # New step to list contents of the .next directory for debugging
      - name: List contents of .next directory
        run: ls -R .next  # Ensure .next directory exists and has files after the build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: .next  # Ensure this matches the correct build directory

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: .next  # Ensure this matches the path where the artifact is uploaded

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .next  # Make sure this points to the directory with the built files
